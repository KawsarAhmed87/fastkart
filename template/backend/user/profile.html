{% extends 'backend/master.html' %} {% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        {% load static %}
        <h1>Profile</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item">
            <a href="{% url 'dashboard' %}"><button class="btn btn-success">Dashboard</button></a>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <!-- Profile Image -->
        <div class="card card-primary card-outline">
          <div class="card-body box-profile">
            <div class="text-center">
              <img class="profile-user-img img-fluid img-circle" {% if user.image %} src="{{ user.image.url }}" {% else %} src="{% static 'backend/dist/img/user_demo_112233.png' %}" {% endif %} alt="User profile picture" />
            </div>

            <h3 class="profile-username text-center">{{ user.name }}</h3>

            <p class="text-muted text-center">Software Engineer</p>

            <ul class="list-group list-group-unbordered mb-3">
              <li class="list-group-item"><b>Followers</b> <a class="float-right">1,322</a></li>
              <li class="list-group-item"><b>Following</b> <a class="float-right">543</a></li>
              <li class="list-group-item"><b>Friends</b> <a class="float-right">13,287</a></li>
            </ul>

            <a href="#" class="btn btn-primary btn-block"><b>Follow</b></a>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
      <div class="col-md-9">
        <div class="card">
          <div class="card-header p-2">
            <ul class="nav nav-pills">
              <li class="nav-item">
                <a class="nav-link active" href="#settings" data-toggle="tab">Setting</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#password" data-toggle="tab">Password</a>
              </li>
            </ul>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="tab-content">
              <div class="active tab-pane" id="settings">
                <form class="form-horizontal" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" value="{{ user.name }}" name="name" class="form-control" id="inputName" placeholder="Name" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                      <input type="text" value="{{ user.username }}" name="username" class="form-control" id="username" placeholder="Username" />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" value="{{ user.email }}" name="email" class="form-control" id="inputEmail" placeholder="Email" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" value="{{ user.phone }}" name="phone" class="form-control" id="phone" placeholder="phone" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="address" class="col-sm-2 col-form-label">Address</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id="address" name="address" placeholder="Address">{{ user.address }}</textarea>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->

              <div class="tab-pane" id="password">
                <form class="form-horizontal" action="{% url 'change_password' %}" method="POST">
                  {% csrf_token %}

                  <div class="form-group row">
                    <label for="newpassword" class="col-sm-2 col-form-label">New password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="new_password" id="newpassword" placeholder="New password" />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" name="confirm_password" id="confirmpassword" placeholder="Confirm password" />
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                      <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock content %} {% block js %}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock js %}
